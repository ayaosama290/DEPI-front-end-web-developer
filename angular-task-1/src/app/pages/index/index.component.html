
<app-extra (postData)="handleUserData($event)" (EditData)="handlePostEdit( 'meow')"></app-extra>
<div class="container">

    <table class="table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let post of posts">
                <td>{{post.title}}</td>
                <td>{{post.description}}</td>
            </tr>
        </tbody>
    
    </table>
</div>
